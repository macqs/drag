<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>íŠ¹ìˆ˜êµìœ¡ ì„ ê¸‹ê¸° 1ë‹¨ê³„</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #e6f4ff;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }

    h1 {
      font-size: 28px;
      margin: 20px 0;
      text-align: center;
    }

    #gameArea {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
      gap: 260px;
      position: relative;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 120px;
    }

    .item {
      font-size: 48px;
      width: 90px;
      height: 90px;
      text-align: center;
      line-height: 90px;
      border-radius: 50%;
      background: white;
      border: 4px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      touch-action: none;
    }

    .target {
      border-color: #60a5fa;
    }

    .line {
      position: absolute;
      height: 4px;
      background: black;
      transform-origin: left center;
      width: 0;
      transition: width 0.3s ease;
    }

    #messageBox {
      font-size: 22px;
      color: green;
      text-align: center;
      height: 30px;
    }
  </style>
</head>
<body>
  <h1>íŠ¹ìˆ˜êµìœ¡ ì„ ê¸‹ê¸° 1ë‹¨ê³„ğŸ¯</h1>
  <div id="gameArea"></div>
  <div id="messageBox"></div>

  <script>
    const pairsList = [
      [
        { id: '1', icon: 'ğŸš—' },
        { id: '2', icon: 'ğŸ' },
        { id: '3', icon: 'ğŸ¶' }
      ],
      [
        { id: '4', icon: 'ğŸŒ' },
        { id: '5', icon: 'ğŸ±' },
        { id: '6', icon: 'ğŸšŒ' }
      ]
    ];

    let currentStage = 0;
    let correctCount = 0;
    const gameArea = document.getElementById('gameArea');
    const messageBox = document.getElementById('messageBox');

    let startEl = null;
    let dragLine = null;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function loadStage(stageIndex) {
      gameArea.innerHTML = '';
      messageBox.textContent = '';
      correctCount = 0;

      const pairs = pairsList[stageIndex % pairsList.length];
      const leftColumn = document.createElement('div');
      const rightColumn = document.createElement('div');
      leftColumn.className = 'column';
      rightColumn.className = 'column';

      const leftItems = shuffle([...pairs]);
      const rightItems = shuffle([...pairs]);

      leftItems.forEach(item => {
        const el = document.createElement('div');
        el.className = 'item';
        el.textContent = item.icon;
        el.dataset.id = item.id;
        el.addEventListener('touchstart', dragStart, { passive: false });
        el.addEventListener('mousedown', dragStart);
        leftColumn.appendChild(el);
      });

      rightItems.forEach(item => {
        const el = document.createElement('div');
        el.className = 'item target';
        el.textContent = item.icon;
        el.dataset.id = item.id;
        rightColumn.appendChild(el);
      });

      gameArea.appendChild(leftColumn);
      gameArea.appendChild(rightColumn);
    }

    function dragStart(e) {
      e.preventDefault();
      startEl = e.currentTarget;
      createDragLine();

      window.addEventListener('touchmove', dragMove, { passive: false });
      window.addEventListener('touchend', dragEnd);
      window.addEventListener('mousemove', dragMove);
      window.addEventListener('mouseup', dragEnd);
    }

    function dragMove(e) {
      const touch = e.touches ? e.touches[0] : e;
      const x = touch.clientX;
      const y = touch.clientY;

      const fromRect = startEl.getBoundingClientRect();
      const startX = fromRect.left + fromRect.width / 2;
      const startY = fromRect.top + fromRect.height / 2;

      const dx = x - startX;
      const dy = y - startY;
      const length = Math.hypot(dx, dy);
      const angle = Math.atan2(dy, dx) * (180 / Math.PI);

      dragLine.style.width = `${length}px`;
      dragLine.style.left = `${startX - gameArea.getBoundingClientRect().left}px`;
      dragLine.style.top = `${startY - gameArea.getBoundingClientRect().top}px`;
      dragLine.style.transform = `rotate(${angle}deg)`;
    }

    function dragEnd(e) {
      const touch = e.changedTouches ? e.changedTouches[0] : e;
      const x = touch.clientX;
      const y = touch.clientY;

      window.removeEventListener('touchmove', dragMove);
      window.removeEventListener('touchend', dragEnd);
      window.removeEventListener('mousemove', dragMove);
      window.removeEventListener('mouseup', dragEnd);

      const MAX_DISTANCE = 100; // í—ˆìš© ê±°ë¦¬

      let nearestTarget = null;
      let minDist = Infinity;

      document.querySelectorAll('.target').forEach(target => {
        const rect = target.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const dist = Math.hypot(x - cx, y - cy);

        if (dist < minDist && dist <= MAX_DISTANCE) {
          minDist = dist;
          nearestTarget = target;
        }
      });

      if (nearestTarget) {
        const fromId = startEl.dataset.id;
        const toId = nearestTarget.dataset.id;

        if (fromId === toId) {
          fixLine(dragLine);
          startEl.removeEventListener('touchstart', dragStart);
          startEl.removeEventListener('mousedown', dragStart);
          nearestTarget.classList.remove('target');
          messageBox.textContent = 'ì˜í–ˆì–´ìš”! ğŸ‰';
          correctCount++;

          if (correctCount === 3) {
            setTimeout(() => {
              currentStage++;
              loadStage(currentStage);
            }, 1000);
          }
        } else {
          messageBox.textContent = 'ë‹¤ì‹œ ì‹œë„í•´ë³¼ê¹Œ? ğŸ’ª';
          dragLine.remove();
        }
      } else {
        dragLine.remove();
      }

      startEl = null;
    }

    function createDragLine() {
      dragLine = document.createElement('div');
      dragLine.className = 'line';
      gameArea.appendChild(dragLine);
    }

    function fixLine(line) {
      line.style.transition = 'width 0.3s ease';
    }

    loadStage(currentStage);
  </script>
</body>
</html>
